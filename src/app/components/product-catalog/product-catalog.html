<div class="max-w-6xl mx-auto p-6">
  <h2 class="text-3xl font-bold  mb-6  text-center font-sherlock">Productos</h2>

  <!-- Botones de categorÃ­a -->
  <div class="flex flex-wrap justify-center gap-3 mb-6">
    @for (cat of categorias; track $index) {
      <button
        (click)="categoriaSeleccionada = cat"
        [class.bg-cyan-400]="categoriaSeleccionada === cat"
        class="px-4 text-white py-2 rounded shadow bg-gray-600 hover:bg-cyan-700 transition"
      >
        {{ cat }}
      </button>
    }
  </div>

  <!-- Grid de productos -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    @for (producto of productosFiltrados; track producto.id) {
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-bold mb-2">{{ producto.nombre }}</h3>
        <p class="text-gray-600 mb-2">{{ producto.descripcion }}</p>
        <p class="text-yellow-600 font-semibold text-lg  mb-2">
          {{ producto.precio | number:'1.2-2' }} $/kg
          @if (producto.promo){
          <span class="text-sm text-green-600 ml-2"> <br />({{ producto.promo }})</span>
       }
        </p>

        <div class="flex items-center space-x-2">
          <input
            type="number"
            min="0.25"
            step="0.25"
            [(ngModel)]="cantidadesSeleccionadas[producto.id!]"
            placeholder=""

            class="w-24 p-1 border rounded text-center"
          />

          <button
            (click)="agregarAlCarrito(producto)"
            class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded"
          >
            Agregar al carrito
          </button>
        </div>
      </div>
    }
  </div>

</div>
