<div class="max-w-5xl mx-auto p-8 bg-white rounded-lg shadow-md mt-12">
  <h2 class="text-3xl font-sherlock font-semibold mb-6 text-center text-gray-800">
    Contactanos
  </h2>

  <div class="flex flex-col md:flex-row gap-12">

    <form class="flex-1 space-y-6" (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate>
      <div>
        <label for="name" class="block mb-1 font-medium text-gray-700">Nombre</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          ngModel
          placeholder="Tu nombre"
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
      </div>

      <div>
        <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          ngModel
          placeholder="tuemail@ejemplo.com"
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
      </div>

      <div>
        <label for="message" class="block mb-1 font-medium text-gray-700">Consulta</label>
        <textarea
          id="message"
          name="message"
          required
          ngModel
          rows="5"
          placeholder="Escribí tu consulta aquí..."
          class="w-full border border-gray-300 rounded-md px-4 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-yellow-400"
        ></textarea>
      </div>

      <button
        type="submit"
        [disabled]="contactForm.invalid"
        class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-6 rounded-md disabled:opacity-50 disabled:cursor-not-allowed transition"
      >
        Enviar consulta
      </button>
    </form>

    <div class="flex-1 bg-yellow-50 rounded-lg p-6 shadow-inner text-gray-800">
      <h3 class="text-2xl font-semibold mb-4">Información del local</h3>
      <p class="mb-3">
        <strong>Teléfono:</strong> <br />
        <a href="tel:+543517053156" class="text-yellow-600 hover:underline">+54 351 705-3156</a>
      </p>
      <p>
        <strong>Dirección:</strong> <br />
        Barrio Quebrada de las Rosas,<br />
        Córdoba, Argentina
      </p>
    </div>

  </div>
</div>
